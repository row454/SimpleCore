    # The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
    modLoader="javafml"
    # A version range to match for said mod loader - for regular FML @Mod it will be the forge version
    # Forge for 1.15.2 is version 31
    loaderVersion="[31,)"
    # A URL to refer people to when problems occur with this mod
    issueTrackerURL="github.com/row454/SimpleCore/issues"
    # If the mods defined in this file should show as seperate resource packs
    showAsResourcePack=false

    [[mods]]
      modId="simplecore"
      version="1.0.0.0"
      displayName="Simple Core"
      updateJSONURL="minecraftforge.net/versions.json"
      displayURL="github.com/row454/SimpleCore"
      logoFile="assets/simplecore/textures/logo.png"
      credits="row666"
      authors="row666"
      description='''
      The for core all of the "Simple" mods created by row666.
      '''

      [[dependencies.simplecore]]
        modId="forge"
        mandatory=true
        versionRange="[31,)"
        ordering="NONE"
        side="BOTH"

      [[dependencies.simplecore]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.15.2]"
        ordering="NONE"
        side="BOTH"